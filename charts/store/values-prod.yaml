store:
  domain: example.com   # Your VPS public domain

ingress:
  enabled: true
  className: nginx
  tls:
    enabled: true
    secretName: store-tls

wordpress:
  replicaCount: 2
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi

mysql:
  storage: 10Gi
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
